<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="todo.css">
  <script src="https://kit.fontawesome.com/d7c2844f76.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="nav">
    <h1 id ="heading" class="heading">Welcome</h1>
    <div class="logout">
       <button id="logout" class="button">Logout</button>
    </div>
  </div>
  <section id="container">
    <div id="list">
      <h1>TASK LIST</h1>
    </div>
    <div id="textarea">
      <textarea name="name" id="textbox" placeholder="Write task here and press enter" rows="10" cols="100%"></textarea>
    </div>
  </section>
  <script src="todo.js" charset="utf-8"></script>
</body>

</html>
